<script>
  $('input[name="dates"]').one('click', function (el) {
    $('input[name="dates"]').daterangepicker()
    $('input[name="dates"]').parent()[0].classList.add("dateclicked")
  })
</script>
<script>

  $(window).on('scroll', function (e) {
    if (window.scrollY > $("#pills-tab-radio")[0].getBoundingClientRect().bottom + 50) {
      //$(".html-letter-container").addClass("html-letter-scroll-fixed")
      $('#pills-radio-design').addClass("scrolled")

    } else {
      //$(".html-letter-container").removeClass("html-letter-scroll-fixed")
      $('#pills-radio-design').removeClass("scrolled")
    }
  })

  $(".intervention-letter-form fieldset > div input[type='text'], textarea").each(function () {
    $(this).keyup(function (e) {
      if (e.keyCode === 13 & !(e.keyCode == 13 && e.shiftKey)) {
        e.preventDefault()
        window.location.href = $(this).parent().find('a')[0].href
      }
    })
  });

  var total = $('.int-l-questions, .int-l-form-submit').length
  var precentage = 0
  $(window).on('scroll', function (e) {
    $('.int-l-questions, .int-l-form-submit').each(function (index) {
      if (window.scrollY > this.offsetTop) {
        precentage = (index / (total - 1)) * 100
        $('.progress-bar').css('cssText', 'width:' + (index / (total - 1)) * 100 + '%;')
        $('.view-letters-page .progress-bar').text(parseInt(precentage) + '%')
        //setTimeout(function(){ $('.view-letters-page .progress-bar').addClass('show')}, 100)
        //setTimeout(function(){ $('.view-letters-page .progress-bar').removeClass('show')}, 600)
      }
    })
    /*if (window.scrollY + window.innerHeight == document.body.scrollHeight) {
      setTimeout(function () { $('.progress-bar').css('cssText', 'width: 100%;') }, 100)
      setTimeout(function () { $('.view-letters-page .progress-bar').text('100%') }, 100)
    }*/
  })
  /*
              var boolean_cheker = false
              $(window).on('scroll', function(e) {
                  for (var el of $('.scrolled .intervention-letter-form fieldset > div')) {
                      if(window.scrollY > el.offsetTop + 100) {
                          $(el).find('input, textarea').focus()
                          boolean_cheker = true
                      }
                      boolean_cheker = false
                  }
              });
         */
  $(".form-check-input:not('.other .form-check-input')").each(function () {
    $(this).click(function (e) {
      if ($(this).prop("checked", true)) {
        window.location.href = $(this).parent().parent().parent().find('a')[0].href
      }
    })
  });

  $(window).on('scroll', function (e) {
    if (window.scrollY > $('.int-l-questions')[0].offsetTop) {
      $('#pills-radio-design').addClass('scrolled-1')
    }
    else {
      $('#pills-radio-design').removeClass('scrolled-1')
    }

  })

</script>
